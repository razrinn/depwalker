name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for OIDC with npm

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm build

      - name: Check if version exists on npm
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Checking $PACKAGE_NAME@$PACKAGE_VERSION"
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version &>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with OIDC
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm publish
        # OIDC auth is automatic with registry-url + id-token: write

      - name: Create Git Tag
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "v$PACKAGE_VERSION" -m "Release v$PACKAGE_VERSION"
          git push origin "v$PACKAGE_VERSION"
